<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Fondo degradado opcional -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b91d73;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b1d5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b1d40;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Barras del gráfico -->
  <!-- Barra 1 (Púrpura oscura) -->
  <rect x="40" y="140" width="35" height="80" fill="#5a1a4a" rx="3"/>
  
  <!-- Barra 2 (Púrpura) -->
  <rect x="90" y="100" width="35" height="120" fill="#8b2570" rx="3"/>
  
  <!-- Barra 3 (Magenta/Rosa) -->
  <rect x="140" y="60" width="35" height="160" fill="#c92a7e" rx="3"/>
  
  <!-- Barra 4 (Rosa brillante) -->
  <rect x="190" y="30" width="35" height="190" fill="#e84c89" rx="3"/>
  
  <!-- Línea del gráfico (azul marino) -->
  <polyline points="57,160 107,100 157,80 207,40" 
            stroke="#1a2e5c" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Puntos de la línea -->
  <circle cx="57" cy="160" r="5" fill="#1a2e5c"/>
  <circle cx="207" cy="40" r="6" fill="#1a2e5c"/>
  
  <!-- Base/triángulo del gráfico -->
  <polygon points="40,240 260,240 150,180" fill="#1a2e5c" opacity="0.8"/>
</svg>