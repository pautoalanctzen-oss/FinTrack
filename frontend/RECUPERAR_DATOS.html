<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recuperar Datos</title>
</head>
<body>
    <h1>Recuperando datos...</h1>
    <script>
        const keys = ['clientes','obras','productos','registros'];
        const data = {};
        keys.forEach(k => {
            data[k] = JSON.parse(localStorage.getItem(k) || '[]');
        });
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'backup_panchitas_exacto.json';
        a.click();
        URL.revokeObjectURL(a.href);
        document.body.innerHTML = '<h1 style="color:green">âœ“ Archivo descargado: backup_panchitas_exacto.json</h1><p>Busca el archivo en tu carpeta de Descargas y enviamelo.</p>';
    </script>
</body>
</html>
